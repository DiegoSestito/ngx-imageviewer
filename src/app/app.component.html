<h1>Ngx-ImageViewer Demo</h1>
<div class="canvasForm">
    <div>
        <label>Image Url: </label>
        <input [(ngModel)]="imageSrc" size="100">
    </div>
    <div>
        <label>Canvas Dimention:</label>
        <input [(ngModel)]="canvasWidth">
        <span>X</span>
        <input [(ngModel)]="canvasHeight">
    </div>
</div>

<ngx-imageviewer [src]="imageSrc" [width]="canvasWidth" [height]="canvasHeight"></ngx-imageviewer>
