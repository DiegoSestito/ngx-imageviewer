<h2>Sourcing File</h2>
<div class="canvasForm">
  <div>
    <label>Resource File: </label>
    <input id="docFile" name="docFile" (change)="docFile = $event.target.files[0]" type="file" accept="image/*,application/pdf" required>
  </div>
</div>

<ngx-imageviewer *ngIf="docFile" [src]="docFile" width="800" height="600"></ngx-imageviewer>

<p *ngIf="!docFile" class="text-center">Select any of your local files to preview it here</p>
